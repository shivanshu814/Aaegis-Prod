services:
  # Backend Service (tRPC API)
  - type: web
    name: aaegis-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: pnpm install --prod=false && cd services/backend && pnpm build
    startCommand: cd services/backend && node dist/server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: ALLOWED_ORIGINS
        sync: false
        # Set this manually in Render dashboard to your frontend URL (e.g., https://aaegis-web.onrender.com)
    healthCheckPath: /v1

  # Frontend Service (Next.js)
  - type: web
    name: aaegis-web
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: pnpm install --prod=false && cd services/backend && pnpm build && cd ../../apps/web && pnpm build
    startCommand: cd apps/web && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_BACKEND_URL
        sync: false
        # Set this manually in Render dashboard to your backend URL (e.g., https://aaegis-backend.onrender.com)
        # The frontend will automatically append /v1 if needed
