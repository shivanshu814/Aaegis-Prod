services:
  # Backend Service (tRPC API)
  - type: web
    name: aaegis-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: pnpm install --prod=false && pnpm turbo run build --filter=@aegis/backend...
    startCommand: cd services/backend && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /v1

  # Frontend Service (Next.js)
  - type: web
    name: aaegis-web
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: pnpm install --prod=false && pnpm turbo run build --filter=@aaegis/web...
    startCommand: cd apps/web && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_BACKEND_URL
        sync: false

  # Guardian Service (Web)
  - type: web
    name: aaegis-guardian
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: pnpm install --prod=false && pnpm turbo run build --filter=@aegis/guardian...
    startCommand: cd services/guardian && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4001
      - key: MONGODB_URI
        sync: false
    healthCheckPath: /health
